<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 006</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <ul>
        <li><abbr title="para adcionar paragrafos, colocamos a tag &lt;p&gt;">paragrafos</abbr></li>
        <li><abbr title="para adicionarmos o titulo do site, colocamos a tag &lt;title&gt;">titulos</abbr></li>
        <li><abbr title="para adicionarmos uma imagem,aplicamos a tag &lt;img&gt;">imagens</abbr></li>
        <li><abbr title="para colocar abreviacoes de algo no paragrafo , inserimos a tag &lt;abbr&gt;">abreviacoes</abbr></li>
        <li><abbr title="para adicionar o codigo fonte , colocamos a tag &lt;code&gt; ">codigos-fonte</abbr></li>
        <li><abbr title="utilizamos a tag &lt;ol&gt;">listas numeradas</abbr></li>
        <li><abbr title="utilizamos a tag &lt;dt&gt; seguido da tag &lt;dd&gt;">listas com demarcadores</abbr></li>
        <li><abbr title="para colocarrmos o texto em negrito, envelopamos ele na tag &lt;strong&gt;">negrito</abbr></li>
        <li><abbr title="utilizamos a tag &lt;small&gt;">texto pequeno</abbr></li>
    </ul>
    
</body>
</html>
