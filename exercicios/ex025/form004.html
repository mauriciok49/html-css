<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
   
</head>
<body>
    <h1>Exemplo de Formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="iname">Nome: </label>
                <input type="text" name="nome" id="iname" required minlength="5" placeholder="Digite seu nome completo" autocomplete="name">
            </p>
            <p>
                <label for="iemail">E-mail: </label>
                <input type="email" name="email" id="iemail" required placeholder="Digite seu e-mail" autocomplete="email">
            </p>
            <p>
                <label for="itel">Telefone: </label>
                <input type="tel" name="telefone" id="itel" required placeholder="Digite seu telefone" autocomplete="tel" pattern="^[0-9]{2}-[0-9]{5}-[0-9]{4}$">
            </p>
            <p>
                <input type="submit" value="enviar">
                <input type="reset" value="limpar">
            </p>
            
        </fieldset>
    </form>
</body>
</html>
