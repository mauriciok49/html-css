<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>teste de formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="inome">Nome: </label>
            <input type="text" name="nome" id="inome" required minlength="30" placeholder="Digite seu nome completo" autocomplete="name">
        </p>
        <p>
            <label for="imedia">Media</label>
            <input type="number" name="media" id="imedia" required min="0" max="10" step="0.1" placeholder="Digite sua media" autocomplete="off">
        </p>

        <p>
                <label for="imes">periodo Letivo</label>
                <input type="month" name="mes" id="imes" required min="2023-01" max="2023-12" placeholder="Digite o periodo letivo" autocomplete="off">
        </p>

        <p>
            <label for="idata">Data da prova: </label>
            <input type="date" name="data" id="idata" required min="2023-01-01" max="2023-12-31" placeholder="Digite a data da prova" autocomplete="off">
        </p>

        <p>
            <label for="ihora">Horario da Prova: </label>
            <input type="time" name="hora" id="ihora" required min="08:00" max="18:00" placeholder="Digite o horario da prova" autocomplete="off">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    
</body>
</html>
