<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicios de Tabelas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        table {
            border-collapse: collapse;
            width: 500px;
        }

        th, td {
            border: 1px solid #000;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: rgb(105, 105, 105);
            color: white;
        }
        tr.destaque {
            background-color: rgb(255, 215, 0); /* Cor de destaque */
        }
        col.amarelo {
            background-color: rgb(255, 255, 0); /* Cor amarela */
        }
        col.vermelho {
            background-color: rgb(255, 0, 0); /* Cor vermelha */
        }
    </style>
</head>
<body>
