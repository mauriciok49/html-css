<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML 5</title>
</head>
<body>
    <h1>imagem dinamica</h1>
    <p>tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>

    <h1>reproduzindo audio</h1>

    <p>vamos aprender a reproduzir audio em html 5</p>
    <audio src="midia/AUDIO Jack Hannaford 01 Jake.mp3" controls autoplay></audio>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/AUDIO Jack Hannaford 01 Jake.mp3" type="audio/mpeg">
        <source src="midia/AUDIO Jack Hannaford 01 Jake.mp3" type="audio/ogg">
        <source src="midia/AUDIO Jack Hannaford 01 Jake.mp3" type="audio/wav">
    </audio>
    
</body>
</html>
