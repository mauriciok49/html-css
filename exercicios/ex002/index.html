<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragrafos</title>
</head>
<body>
    <h1>paragrafos e quebra de linha</h1>
    <hr>
    <p>voce pode escrever
         um paragrafo de qualquer jeito
          basta colocar tudo no meio
           de par de tags &lt;p&gt; e &lt;/p&gt; </p> <!--less than e greater than-->
    <p>se precisar
         quebrar o <br>paragrafo
          em qualquer lugar é só usar
           a tag br </p>

    <p>vamos adicionar simbolos especiais:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &Delta;
    </p>

    <p>vamos adiconar alguns emojis:
        &#x1F596;
        &#x1F60E;
    </p>
</body>
</html>
